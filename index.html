<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #573b27, #c79b5d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: #fff3cd;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
            /*Aca se mete para darle el contorno*/
            border-radius: 50%;
            border: 3px solid #6c4f3d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            background-color: #6c4f3d;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #573b27;
        }

        .form-control {
            border-radius: 8px;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c4f3d;
        }

        .input-group input {
            padding-left: 35px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 30px;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 25px;
            }
            .logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="Logo-web.png" alt="Logo" class="logo"> 
    <h2 class="mb-4">Iniciar Sesi√≥n</h2>
    <form id="loginForm">
        <div class="mb-3 position-relative">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Correo electr√≥nico" required>
        </div>
        <div class="mb-3 position-relative">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Contrase√±a" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
</div>

<script>
    
async function obtenerCredencialesDesdeTXT() {
    try {
        const response = await fetch("password.txt"); // üîπ Leer archivo en el servidor
        if (!response.ok) throw new Error("No se pudo cargar el archivo");

        const texto = await response.text();
        const [usuarioAlmacenado, passwordAlmacenada] = texto.trim().split(", "); // üîπ Separar usuario y contrase√±a
        return { usuarioAlmacenado, passwordAlmacenada };
    } catch (error) {
        console.error("‚ùå Error al leer el archivo:", error);
        return null;
    }
}


document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // üîπ Evita que el formulario recargue la p√°gina

    const emailIngresado = document.getElementById("email").value;
    const passwordIngresada = document.getElementById("password").value;

    const credenciales = await obtenerCredencialesDesdeTXT();
    if (!credenciales) {
        alert("‚ö† Error al cargar las credenciales.");
        return;
    }

    const { usuarioAlmacenado, passwordAlmacenada } = credenciales;

    if (emailIngresado === usuarioAlmacenado && passwordIngresada === passwordAlmacenada) {
        alert("‚úÖ Login exitoso");

        
        localStorage.setItem("loggedIn", "true");

        
        window.location.href = "IntraQuest.html";
    } else {
        alert("‚ùå Usuario o contrase√±a incorrectos");
    }
});


if (window.location.pathname.includes("IntraQuest.html") && localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html"; // üîπ Redirigir al login si no est√° autenticado
}
</script>




</body>
</html>
