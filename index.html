<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #573b27, #c79b5d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: #fff3cd;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
            /*Aca se mete para darle el contorno*/
            border-radius: 50%;
            border: 3px solid #6c4f3d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            background-color: #6c4f3d;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #573b27;
        }

        .form-control {
            border-radius: 8px;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c4f3d;
        }

        .input-group input {
            padding-left: 35px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 30px;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 25px;
            }
            .logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="Logo-web.png" alt="Logo" class="logo">  <!-- Asegúrate de cambiar la ruta por tu logo -->
    <h2 class="mb-4">Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="mb-3 position-relative">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3 position-relative">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
</div>

<script>
    async function hashSHA256(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hashBuffer))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
    }

    async function savePassword() {
        const storedPasswordKey = "storedPassword";
        if (!localStorage.getItem(storedPasswordKey)) {
            const initialPassword = "nvKD:'vZLbc+^%26j1R!r(asP(|S:R"; // Contraseña original
            const hashedPassword = await hashSHA256(initialPassword);
            localStorage.setItem(storedPasswordKey, hashedPassword);
            console.log("Contraseña hasheada guardada en localStorage.");
        }
    }

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Hashear la contraseña ingresada
        const hashedPassword = await hashSHA256(password);

        // Obtener el hash almacenado en localStorage
        const storedPasswordHash = localStorage.getItem("storedPassword");

        console.log("Contraseña ingresada (SHA-256):", hashedPassword);
        console.log("Contraseña almacenada (SHA-256):", storedPasswordHash);

        if (!storedPasswordHash) {
            alert("⚠ No hay contraseña almacenada en localStorage.");
        } else if (hashedPassword === storedPasswordHash) {
            alert("✅ Login exitoso");
            window.location.href = "SIC.html";
        } else {
            alert("❌ Credenciales incorrectas");
        }
    });

    // Llamar a la función para guardar la contraseña al cargar la página
    savePassword();
</script>


</body>
</html>
